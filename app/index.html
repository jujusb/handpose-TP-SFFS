<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand_Control</title>

    <!-- Require the peer dependencies of handpose. -->
    <script src="../node_modules/@tensorflow/tfjs-core/dist/tf-core.js"></script>
    <script src="../node_modules/@tensorflow//tfjs-converter/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="../node_modules/@tensorflow/tfjs-backend-webgl/dist/tf-backend-webgl.js"></script>
    <!-- Alternatively you can use the WASM backend:
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script>-->

    <script src="../node_modules/@tensorflow-models/handpose/dist/handpose.js"></script>

    <!-- My Script -->
    <script type="module" src="index.js"></script>

</head>
<body>
    <!-- The info div used to display some messages-->
    <div id="info" style='display:none'></div>

    <!-- Canvas used to display the video and draw keypoints-->
    <div id="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        visibility: hidden;
        width: auto;
        height: auto;
        position: absolute;
        "></video>
    </div>
</body>
</html>
